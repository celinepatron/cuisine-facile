<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>inscription</title>
  </head>
  <body>
    <header class="header_other_page">
      <a class="header_menu"
        ><img class="header_menu_logo" src="./assets/icons/Menu.png" alt="menu"
      /></a>
      <a href="./index.html" class="logo">
        <img class="logo_img" src="./assets/images/logoDark.svg" alt="logo" />
      </a>
      <div class="header_login_search_icon">
        <a href="./connexion" class="logIn">
          <img
            class="logIn_img"
            src="./assets/icons/logIcon.png"
            alt="connexion"
          />
        </a>
        <a href="./rechercher" class="search">
          <img
            class="search_img"
            src="./assets/icons/Search.png"
            alt="chercher"
          />
        </a>
      </div>
    </header>
    <main class="signIn">
      <img
        class="bckgImgSignInImg"
        src="./assets/images/backgroungSignIn.svg"
        alt=""
      />
      <form class="signInform" method="post">
        <h2 class="signIn_title">Inscription</h2>
        <div class="signInForm_input">
          <label for="firstName">Nom :*</label>
          <input type="text" id="firstName" />
        </div>
        <p></p>
        <div class="signInForm_input">
          <label for="lastname">Prénom :*</label>
          <input type="text" id="lastname" />
        </div>
        <p></p>
        <div class="signInForm_input">
          <label for="mail">Adresse mail :*</label>
          <input type="email" id="mail" />
        </div>
        <p></p>
        <div class="signInForm_input">
          <label for="pass">Mot de passe :*</label>
          <input type="password" id="pass" />
        </div>
        <p></p>
        <div class="signInForm_input">
          <label for="confirmPass">Confirmer mot de passe :*</label>
          <input type="password" id="confirmPass" />
        </div>
        <p></p>
        <div class="signInForm_input_robot">
          <input type="checkbox" name="robot" id="robot" />
          <label for="robot">Je ne suis pas un robot</label>
        </div>
        <button class="singInSubmit">Inscription</button>
      </form>
    </main>
    <footer>
      <aside class="footerAside_logo">
        <a class="footerAside_logo_img" href="./index.html">
          <img src="./assets/images/logoLight.svg" alt="logo" />
        </a>
      </aside>
      <section class="footer_nav_cvg">
        <ul class="nav_cvg_li">
          <li class="nav_cvg_item">CVG</li>
          <li class="nav_cvg_item">Mentions Légales</li>
          <li class="nav_cvg_item">Politiques de confidentialité</li>
        </ul>
      </section>
      <aside class="footer_socialMedias">
        <a class="footer_socialMedia_item" href="">
          <img
            class="footer_socialMedia_item_img"
            src="./assets/icons/facebook.png"
            alt="facebook"
          />
        </a>
        <a class="footer_socialMedia_item" href="">
          <img
            class="footer_socialMedia_item_img"
            src="./assets/icons/instagram.png"
            alt="instagram"
          />
        </a>
      </aside>
      <p class="footer_copyright">
        &copy; 2025 cuisine-simple.com - Tous droits réservés
      </p>
    </footer>
  </body>
</html>
